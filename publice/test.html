<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Flip</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 50px auto;
        }
        
        .inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .card:hover .inner {
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        
        .front {
            background: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        .back {
            background: #FF5722;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="inner">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>

</html>
